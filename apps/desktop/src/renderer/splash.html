<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Ledgr...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
        user-select: none;
        cursor: default;
      }

      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .logo {
        font-size: 48px;
        font-weight: bold;
        color: #ffffff;
        letter-spacing: 1px;
      }

      .progress-container {
        width: 200px;
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        width: 40%;
        height: 100%;
        background: #ffffff;
        border-radius: 2px;
        animation: progress 1.5s ease-in-out infinite;
      }

      @keyframes progress {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(400%);
        }
      }

      .status {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        min-height: 20px;
      }

      .version {
        position: absolute;
        bottom: 20px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">Ledgr</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div id="status" class="status">Loading...</div>
    </div>
    <div id="version" class="version"></div>
  </body>
</html>
